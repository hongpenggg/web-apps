<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum Warranty Confirmation</title>
    <style>
        * {
            text-align: center;
        }

        table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        }

        td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
        }

        tr:nth-child(even) {
        background-color: #dddddd;
        }

    </style>
</head>
<body>
    <h1>Confirmation Page</h1>
    <h3>Dear customer, we have received your warranty request for the following product. Our friendly customer officer will contact you in 3 working days.</h3>

    <br>

    <table>
        <tr>
            <th>SerialNo</th>
            <th>Request Message</th>
            <th>Request Date</th>
        </tr>
        <tr>
            <td>{{ serial }}</td>
            <td>{{ yap }}</td>
            <td>{{ d }}</td>

        </tr>
    </table>
</body>
</html>
